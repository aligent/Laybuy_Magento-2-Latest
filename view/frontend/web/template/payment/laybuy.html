<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <img data-bind="attr: {src: getLaybuyLogoSrc(), alt: getTitle(), style: 'max-height: 50px;'}"
             class="payment-icon"/>
        <div class="laybuy-footer">
            <div class="laybuy_footer-wrapper">
                <div class="laybuy-footer__img">
                    <img data-bind="attr: {src: getLaybuyImagePaySrc()}" alt="Pay" title="Pay" />
                </div>
                <div class="laybuy-footer__img">
                    <img data-bind="attr: {src: getLaybuyImageScheduleSrc()}" alt="Schedule" title="Schedule" />
                </div>
                <div class="laybuy-footer__img">
                    <img data-bind="attr: {src: getLaybuyImageCompleteSrc()}" alt="Complete" title="Complete" />
                </div>
                <div class="laybuy-footer__img">
                    <img data-bind="attr: {src: getLaybuyImageDoneSrc()}" alt="Done" title="Done" />
                </div>
            </div>
        </div>
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {'title': $t('Continue to Laybuy')},
                        enable: (getCode() == isChecked())
                        " disabled>
                    <span data-bind="i18n: 'Continue to Laybuy'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
